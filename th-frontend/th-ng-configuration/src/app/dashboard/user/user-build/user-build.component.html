<ng-container *ngIf="ready">
    <app-breadcrumb [lPath]="lPath"></app-breadcrumb>
    <div class="page-content">
        <mat-card>
            <mat-card-content>
                <mat-card-title style="margin-top: 5px;">
                    {{ title }}
                </mat-card-title>
                <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div flex fxLayout="row">
                        <div fxFlex="80">
                            <div class="text-center">
                                <mat-form-field appearance="standard">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput type="text" formControlName="name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="80">
                            <div class="text-center">
                                <mat-form-field appearance="standard">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text" formControlName="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="80">
                            <div class="text-center">
                                <mat-form-field appearance="standard">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="text" formControlName="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="80">
                            <div class="text-center">
                                <mat-form-field appearance="standard">
                                    <mat-label>Rol</mat-label>
                                    <input matInput type="text" formControlName="role">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <br>
                    
                   
                    <mat-card-actions align="end">
                        <a mat-raised-button color="secondary" routerLink="/users">Cancelar</a>
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="!(userForm.valid )">Guardar</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
