<ng-container *ngIf="ready">
    <app-breadcrumb [lPath]="lPath"></app-breadcrumb>
    <div class="page-content">
        <mat-card>
            <mat-card-content>
                <mat-card-title style="margin-top: 5px;">
                    {{ title }}
                </mat-card-title>
                <form role="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div flex fxLayout="row">
                        <div fxFlex="70">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Nombre</mat-label>
                                    <input matInput type="text" formControlName="name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="2"></div>
                        <div fxFlex="20">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Rol</mat-label>
                                    <mat-select formControlName="role">
                                        <mat-option *ngFor="let role of roleList" value="{{role.key}}"> {{role.value}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div flex fxLayout="row">
                        <div fxFlex="70">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Email</mat-label>
                                    <input matInput type="text" formControlName="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="2"></div>
                        <div fxFlex="20">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Programas</mat-label>
                                    <mat-select formControlName="programs" multiple>
                                        <mat-option *ngFor="let program of programList" value="{{program.id}}">
                                            {{program.name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div flex fxLayout="row">
                        <mat-checkbox [checked]="passwordIsGonnaChange" (change)="onChangePassword($event)">Establecer
                            contrase単a</mat-checkbox>
                    </div>
                    <div flex fxLayout="row" *ngIf="passwordIsGonnaChange">
                        <div fxFlex="45">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Contrase単a</mat-label>
                                    <input matInput type="password" formControlName="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxFlex="2"></div>
                        <div fxFlex="45">
                            <div class="text-center">
                                <mat-form-field>
                                    <mat-label>Confirmar contrase単a</mat-label>
                                    <input matInput type="password" formControlName="password_confirmation">
                                    <mat-hint style="color: red;" *ngIf="!passwordsMatch">Las contrase単as no coinciden
                                    </mat-hint>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <br>
                    <mat-card-actions align="end">
                        <a mat-raised-button color="secondary" routerLink="/users">Cancelar</a>
                        <button mat-raised-button color="primary" type="submit"
                            [disabled]="!userForm.valid || !passwordsMatch">Guardar</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</ng-container>
