<div class="row page-titles">
    <div class="col-md-5 col-12 align-self-center">
        <h3 class="text-themecolor mb-0" *ngIf="activePath"> {{ activePath.label }}</h3>
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
            <li class="breadcrumb-item" *ngFor="let p of getFullPath()">
                <a [routerLink]="[p.url]"> {{ p.label }} </a>
            </li>
            <li class="breadcrumb-item active" *ngIf="activePath"> {{ activePath.label }} </li>
        </ol>
    </div>
</div>
