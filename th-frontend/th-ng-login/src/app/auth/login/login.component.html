<div class="login-register">
    <div class="login-register-box">
        <mat-card class="mat-card">
            <mat-card-content class="mat-card-content">
                <form role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <mat-icon class="logo-icon-login">school</mat-icon>
                        <h4 class="m-t-0 m-b-1 logo-icon-text">Thesis MG</h4>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <mat-icon matSuffix>person</mat-icon>
                            <input matInput formControlName="email">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="m-t-7">
                            <mat-label>Contraseña</mat-label>
                            <mat-icon matSuffix (click)="toogleTextType()" style="cursor: pointer;">
                                remove_red_eye
                            </mat-icon>
                            <input [type]="isTextType ? 'text' : 'password'" matInput formControlName="password">
                        </mat-form-field>
                        <button class="btn-block btn-lg m-t-5 m-b-20 mat-raised-button mat-primary" mat-raised-button
                            [disabled]="!loginForm.valid">
                            Iniciar sesión
                        </button>
                        <div class="text-center" fxflex="100" fxflex.gt-sm="100" fxflex.gt-xs="100"
                            style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">
                            <span>
                                ¿Aún no estás registrado?
                                <a class="text-info link" routerLink="/register">Registrate</a>
                            </span>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
